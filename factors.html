<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
    <script>

        function factors(n)
        {
            for (i=1;i<=n;i++)
               { if (n%i==0)
                    document.write(i+ " ");}
        }
            document.write("The divisors of 12 are:" + "<br>");
            factors(12);
        </script>
        
</body>
</html>
